<div id="container">
  <div
    ng2-carouselamos
    class="slides-wrapper"
    [items]="items"
    [width]="900"
    [$prev]="prev"
    [$next]="next"
    [$item]="item"
  >
  </div>


  <ng-template #prev>
    <!--<img src="assets/images/left-arrow.png" id="left"/>-->
    <i class="fa fa-arrow-left fa-4" aria-hidden="true" id="left" style="color: #0c0c0c"></i>
  </ng-template>

  <ng-template #next>
    <!--<img src="assets/images/right-arrow.png" id="right"/>-->
    <i class="fa fa-arrow-right fa-4" aria-hidden="true" id="right" style="color: #0c0c0c"></i>
  </ng-template>

  <ng-template #item let-item let-i="index">
    <div class="items">
      <img src="{{ item.name }}">
    </div>
  </ng-template>

</div>

<div class="album">
  <h3 class="text-center mb-30">Hot Deals</h3>
  <div class="container">
    <app-tiles></app-tiles>
  </div>
</div>

<div class="album text-muted">
  <h3 class="text-center mb-30">Top Categories</h3>
  <div class="container">
    <app-card></app-card>
  </div>
</div>
